<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Page connexion</title>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Kalam:700|Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c97506cdaa.js" crossorigin="anonymous"></script>
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/style-menu.css" rel="stylesheet">
    <link href="styles/style-list.css" rel="stylesheet">
    <link href="styles/style-tuile.css" rel="stylesheet">
    <link href="styles/style-form.css" rel="stylesheet">
    <link href="styles/style-button.css" rel="stylesheet">
    <link href="styles/style-special.css" rel="stylesheet">
</head>

<body>
    <div class="site__wrap">

        <main>

            <section class="fw-section fh-section">
                <div class="columns block_no-margin">
                    <div class="column column_1-2 fh-section block_no-margin">
                        <div class="hero hero_v block_v-center">
                            <div class="vignette__wrap hero_header-site__vignette__wrap vignette_photo">
                                <img src="img/photo_12_1000.jpg" class="vignette__image" />
                            </div>
                            <div class="page-header__container block_padding">
                                <p class="small-screens">
                                    <a href="#" class="logo__wrap">
                                        <img class="vignette__image" src="img/logo_TdL_cartouche_rouge_500.png" />
                                    </a>
                                </p>
                                <h6 class="page__surtitle text_on-photo">Bienvenue dans votre</h6>
                                <h1 class="page__title text_on-photo">Espace Membre</h1>
                                <blockquote class="white page__subtitle">“On n’est jamais assez nombreux pour
                                    changer le
                                    monde.”
                                </blockquote>
                            </div>
                        </div>
                    </div>
                    <div
                        class="column column_1-2 fh-section block_no-margin bg-red_light block_trame block_trame_champ black">
                        <div class="block_v-center">
                            <div class="section__container">
                                <div class="block_padding text_center">
                                    <p class="big-screens">
                                        <a href="#" class="logo__wrap">
                                            <img class="vignette__image" src="img/logo_TdL_cartouche_rouge_500.png" />
                                        </a>
                                    </p>
                                    <div class="form_id__wrap block_padding bg-white">
                                        <h4>Connexion</h4>
                                        <form class="form__wrap form_id form_s">
                                            <div class="form-line">
                                                <label class="form-label form-label_top" for="id">Votre
                                                    identifiant</label>
                                                <input class="form-item form-item_field"
                                                    placeholder="Identifiant ou adresse email" name="id" />
                                            </div>
                                            <div class="form-line">
                                                <label class="form-label form-label_top" for="mdp">Votre mot de
                                                    passe</label>
                                                <input class="form-item form-item_field" placeholder="Mot de passe"
                                                    name="mdp" />
                                            </div>
                                            <div class="form-line">
                                                <button class="form-item_button button button_basic primary">
                                                    <span class="button__label">Connexion</span>
                                                </button>
                                            </div>
                                            <div class="form-line checkbox__wrap">
                                                <input class="form-item form-item_check" placeholder="Mot de passe"
                                                    name="mdp" type="checkbox" />
                                                <label class="form-label form-item_check__label" for="mdp">Rester
                                                    connecté·e</label>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>
</body>

</html>
