<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Page connexion</title>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Kalam:700|Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c97506cdaa.js" crossorigin="anonymous"></script>
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/style-menu.css" rel="stylesheet">
    <link href="styles/style-list.css" rel="stylesheet">
    <link href="styles/style-tuile.css" rel="stylesheet">
    <link href="styles/style-form.css" rel="stylesheet">
    <link href="styles/style-button.css" rel="stylesheet">
    <link href="styles/style-special.css" rel="stylesheet">
</head>

<body>
    <div class="site__wrap">

        <main class="">

            <section class="fw-section fh-section">
                <div class="columns">
                    <div class="column column_1-2">
                        <h6>Bienvenue dans votre</h6>
                        <h1>Espace Membre</h1>
                        <blockquote>“On n’est jamais assez nombreux pour changer le monde.”</blockquote>
                    </div>
                    <div class="column column_1-2">
                        <a href="#" class="logo__wrap">
                            <img class="vignette__image" src="img/logo_TdL_cartouche_blanc-rouge_500.png" />
                        </a>
                        <div class="block_padding bg-pearl">
                            <form class="form__wrap form_id">
                                <div class="form-line">
                                    <label class="form-label form-label_top" for="id">Votre identifiant</label>
                                    <input class="form-item form-item_field" placeholder="Identifiant ou adresse email"
                                        name="id" />
                                </div>
                                <div class="form-line">
                                    <label class="form-label form-label_top" for="mdp">Votre mot de passe</label>
                                    <input class="form-item form-item_field" placeholder="Mot de passe" name="mdp" />
                                </div>
                                <div class="form-line">
                                    <button class="form-item_button button button_basic primary">
                                        <span class="button__label">Connexion</span>
                                    </button>
                                </div>
                                <div class="form-line checkbox__wrap">
                                    <input class="form-item form-item_check" placeholder="Mot de passe" name="mdp"
                                        type="checkbox" />
                                    <label class="form-label form-item_check__label" for="mdp">Rester connecté·e</label>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>
</body>

</html>
